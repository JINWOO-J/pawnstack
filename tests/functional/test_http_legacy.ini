[DEFAULT]
interval = 1.5
timeout = 10
method = GET
headers = {"User-Agent": "PawnStack-Monitor/1.0"}
success_criteria = ["status_code==200"]

[Google]
url = https://www.google.com
name = Google Search
success_criteria = ["status_code==200", "response_time<2.0"]

[GitHub API]
url = https://api.github.com
name = GitHub API
success_criteria = ["status_code==200", "response_time<1.5"]
headers = {"Accept": "application/vnd.github.v3+json"}

[Invalid URL]
url = https://this-domain-does-not-exist-12345.com
name = Invalid Domain Test
timeout = 5
success_criteria = ["status_code==200"]

[HTTPBin Delay]
url = https://httpbin.org/delay/3
name = Slow Response Test
timeout = 10
success_criteria = ["status_code==200", "response_time<2.0"]

[HTTPBin 404]
url = https://httpbin.org/status/404
name = 404 Error Test
success_criteria = ["status_code==200"]

[HTTPBin Success]
url = https://httpbin.org/get
name = Success Test
success_criteria = ["status_code==200", "response_time<1.0"]

[LocalHost]
url = http://localhost:8888
name = Local Server (May Fail)
timeout = 3
success_criteria = ["status_code==200", "response_time<0.5"]

[Gaguat]
url = https://gaguat.com/
name = Gaguat Website
success_criteria = ["status_code==200", "response_time<2.0"]